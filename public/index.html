<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.2/firebase.js'></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
	<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="">Alpha Iota Laundry</a>
		</div>
		</div>
	</div>

	<div class="container" style="margin-top:150px;">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>The laundry machine is currently </h1>
				<h1 id="machine_status">...</h1>
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%" id="status_bar">
					</div>
				</div>
				
			</div>
		</div>

	</div><!-- /.container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
	var dataRef = new Firebase('https://washubetalaundry.firebaseio.com/machine_status');
	dataRef.on('value', function(snapshot) {
		$("#machine_status").html(snapshot.val())
		if (snapshot.val() == "in use") {
			$("#status_bar").removeClass("progress-bar-success")
			$("#status_bar").addClass("progress-bar-danger")
		}
		else {
			$("#status_bar").removeClass("progress-bar-danger")
			$("#status_bar").addClass("progress-bar-success")
		}
	});

	</script>

	</body>
</html>
